<!DOCTYPE html>
<html>

<head>
    <title>BF WebAssembly just-in-time implementation (single function)</title>
    <script src="bfCode.js"></script>
    <script>
        onload = async () => {
            const worker = new Worker('./wasm-jit.js');
            window.worker = worker; // avoid Safari's bug: https://bugs.webkit.org/show_bug.cgi?id=240062
            const startTime = Date.now();
            worker.postMessage(bfCode);
            worker.onmessage = (e) => {
                if (e.data) {
                    document.getElementsByTagName('pre')[0].textContent += String.fromCharCode(e.data);
                } else {
                    document.getElementsByTagName('span')[0].textContent = `time: ${(Date.now() - startTime) / 1000} sec.`;
                    worker.terminate();
                }
            };
        };
    </script>
</head>

<body>
    <h1>BF WebAssembly just-in-time implementation (single function)</h1>
    Source: <a href="https://github.com/tkihira/dynamic-wasm/blob/main/wasm-jit.js" target="_blank">https://github.com/tkihira/dynamic-wasm/blob/main/wasm-jit.js</a>
    <hr>
    <pre></pre>
    <span></span>
    <hr>
    Go to <a href="./">top</a>.
</body>

</html>
